<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI JS DOM</title>

    <!-- STYLESHEEET CSS LINK  -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
  <div class="container">

      <div class="card">
        <div class="card-header">
          <h1 class="card-heading" id="card_heading">
              BMI Calculator 
          </h1>
        </div>

        <div class="card-body">
          <form id="bmi_form">
            <label class="input-label" for="name_bmi">Ismingizni kiriting : </label>
            <input class="name-bmi" type="text" id="name_bmi" placeholder="Ismingizni kiriting..."><br>

            <label class="input-label" for="height_bmi">Bo'y o'lchamingiz : </label>
            <input class="height-bmi" type="text" id="height_bmi" placeholder="Bo'yingiz balandligini kiriting..."><br>

            <label class="input-label" for="weight_bmi">Vazin o'lchamingiz : </label>
            <input class="weight-bmi" type="text" id="weight_bmi" placeholder="Vazningiz og'irligini kiriting..."><br>

            <button class="btn-grad" id="bmi_btn">OK</button>

          </form>
        </div>
      </div>

  </div>
    <!-- JAVA SCRIPT LINK  -->
    <script src="./JS/main.js"></script>
</body>
</html>
